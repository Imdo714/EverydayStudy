<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="myPage.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="aaa.js"></script>
</head>
<body>
    <div class="container1">
        <div class="head-background">
            <div class="head-container">
                <div class="name-section">
                    <h1>임도현</h1>
                </div>
                <div class="name-section">
                    <h1>Lv. 3</h1>
                </div>
                <div class="name-section">
                    <div class="box">
                        <h2 class="b-t">레벨 올리는 법</h2>
                        <div class="header-box">
                            <li>Lv.1 회원가입</li>
                            <li>Lv.2 댓글2, 템플릿1</li>
                            <li>Lv.3 댓글10, 템플릿2</li>
                            <li>Lv.4 댓글15, 템플릿5</li>
                            <li>Lv.5 댓글20, 템플릿10 작성</li>
                        </div>
                    </div>
                </div>
            </div>

            <div class="img-section">
                <img src="/img/빵빵이.jpg" alt="" class="profile">
            </div>
        </div>
    </div>


    <div class="my-container">
        <div class="my-project">
            <div class="head-project">
                <div class="body-project" style="font-weight: bolder;">
                    템플릿
                </div>
                <div class="body-project">
                    10 건
                </div>
                <div class="foot-project">
                    <a>내 템플릿 보러가기</a>
                </div>
            </div>

            <div class="head-project">
                <div class="body-project" style="font-weight: bolder;">
                    댓글
                </div>
                <div class="body-project">
                    10 건
                </div>
                <div class="foot-project">
                    <a>내 댓글 보러가기</a>
                </div>
            </div>
        </div>
    </div>

    <div class="update-page">
        <button type="button"  class="update-btn" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
            프로필 수정하기
        </button>
    </div>

    <div class="update-page">
        <!-- Button trigger modal -->
        <button type="button" class="update-btn" style="background-color: rgb(126, 150, 50);" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            디자이너 등록하기
        </button>
    </div>

    <!-- 프로플 수정 모달 -->
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">프로필 변경</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="update-information">
                <div class="desUpimg">
                    <img id="preview"/>

                    <label for="file">
                        <div class="btn-upload">파일 업로드하기</div>
                    </label>
                    <input type="file" onchange="readURL(this)" name="file" id="file">
                </div>

                <input type="text" value="" placeholder="아이디">
                <input type="password" value="" placeholder="비밀번호">
                <input type="text" value="" placeholder="이름">
                <input type="text" value="" placeholder="전화번호">
                <input type="date" value="" placeholder="생년월일">
                <div class="select">
                    <input type="radio" id="upMail" name="shop" value="" ><label for="upMail">남자</label>
                    <input type="radio" id="upFmail" name="shop" value=""><label for="upFmail">여자</label>
                </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>


    <!-- 디자이너 등록 Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">디자이너 등록</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="desUpimg">
                    <img id="preview"/>

                    <label for="file">
                        <div class="btn-upload">파일 업로드하기</div>
                    </label>
                    <input type="file" onchange="readURL(this)" name="file" id="file">
                </div>

                <div>
                    <div>
                        <textarea class="col-auto form-control" type="text"
                            placeholder="한줄 소개를 작성하시오">
                        </textarea>
                    </div>
                    <div class="select">
                        <input type="radio" id="backand" name="shop" value="" ><label for="backand">백앤드</label>
                        <input type="radio" id="fornt" name="shop" value=""><label for="fornt">프론트</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
        </div>
    </div>




</body>
</html>
