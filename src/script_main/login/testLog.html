<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="testLog.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>


    <!-- Button trigger modal -->
    <button type="button" class="login-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        로그인
    </button>

    <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Open first modal</a>


    <!-- 1번째 모달 -->
    <div class="modal fade" id="exampleModalToggle" data-bs-backdrop="static" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-body">
              <div class="main-container">
                    <div class="img-container">
                        <img src="/img/빵빵이.jpg" alt="" class="log-img">
                    </div>
                    <div class="form-container">
                        <div class="top-title">
                            <h1>Sign in</h1>
                            <span>or use your email for registration</span>
                        </div>
                        <div class="input-container">
                            <input type="email" placeholder="Email" />
                            <input type="password" placeholder="Password" />
                            <button class="Sign-btn">Sign In</button>
                            <button class="SignUp-btn" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">Sign Up</button>
                            <a href="">아이디/비번 찾기</a>
                        </div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 2번째 모달 -->
      <div class="modal fade" id="exampleModalToggle2" data-bs-backdrop="static" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">

            <div class="modal-body">
                <div class="main-container">
                   
                    <div class="form-container">
                        <div class="top-title">
                            <h1>Sign Up</h1>
                            <span>or use your email for registration</span>
                        </div>
                        <div class="input-container">
                            <input type="email" placeholder="Email" />
                            <input type="password" placeholder="Password" />
                            <div id="checkResult2" class="text-pwd">*비밀번호는 영문 숫자 특수기호 조합 8자리 이상 </div>

                            <input type="password" placeholder="Check Password" />
                            <div id="checkResult3" class="text-pwd">*비밀번호 확인 </div>

                            <input type="password" placeholder="Name" />
                            <input type="number" placeholder="Phone" />
                            <input type="date" placeholder="Birth" />
                            <div class="select">
                                <input type="radio" id="select2" name="gender" value="" checked="checked"><label for="select2">남자</label>
                                <input type="radio" id="select3" name="gender" value=""><label for="select3">여자</label>
                           </div>

                            <button class="Sign-btn">Sign Up</button>
                            <button class="SignUp-btn" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Sign In</button>
                            <a href="">아이디/비번 찾기</a>
                        </div>
                    </div>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
          </div>
        </div>
      </div>
      


















    <!-- Modal -->
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1"></div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <!-- <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div> -->

            <div class="modal-body">
                
                <div class="main-container">
                    <div class="img-container">
                        <img src="/img/빵빵이.jpg" alt="" class="log-img">
                    </div>

                    <div class="form-container">
                        <div class="top-title">
                            <h1>Sign in</h1>
                            <span>or use your email for registration</span>
                        </div>
                        <div class="input-container">
                            <input type="email" placeholder="Email" />
                            <input type="password" placeholder="Password" />
                            <button class="Sign-btn">Sign In</button>
                            <button class="SignUp-btn">Sign Up</button>
                            <a href="">아이디/비번 찾기</a>
                        </div>
                    </div>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>

            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
            </div> -->
        </div>
        </div>
    </div>



</body>
</html>
