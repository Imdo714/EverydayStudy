<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- 썸머노트 -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link href="insertTemplate.css" rel="stylesheet">
    <script src="/src/script_main/login/login.js"></script>
</head>
<body>
    <div class="writer">
        <h1>템플릿 작성</h1>
    </div>

    <div class="in-btn">
        <button class="back-btn" onclick="theme()">Back</button>
        <button class="insertBtn">UP Load</button>
        <button class="cbtn">Cancel</button>
    </div>
    
	
	<div id="summernote" class="summernote"></div>

    <script>
        $('#summernote').summernote({
          placeholder: '원하시는 문구를 작성하시오',
          tabsize: 2,
          height: 600,
          toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview', 'help']]
          ]
        });
  
          var edit = function() {
          $('.click2edit').summernote({focus: true});
          };
  
          var save = function() {
          var markup = $('.click2edit').summernote('code');
          $('.click2edit').summernote('destroy');
          };
  
      </script>

</body>
</html>
